<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-clipboard-check"></i> Attendance Tracker</h1>
                <p>Mark your attendance for today</p>
                <div class="navigation">
                    <a href="index.html" class="nav-btn active">
                        <i class="fas fa-user-plus"></i> Mark Attendance
                    </a>
                    <button id="viewAttendanceBtn" class="nav-btn">
                        <i class="fas fa-list"></i> View Attendance
                    </button>
                </div>
            </div>
        </header>

        <main class="main-content-single">
            <!-- Attendance Form -->
            <section class="attendance-form-section">
                <div class="card">
                    <h2><i class="fas fa-user-check"></i> Mark Attendance</h2>
                    
                    <form id="attendanceForm" class="attendance-form">
                        <div class="form-group">
                            <label for="associateId">
                                <i class="fas fa-id-badge"></i>
                                Associate ID (Numbers only)
                            </label>
                            <input 
                                type="number" 
                                id="associateId" 
                                name="associateId" 
                                placeholder="Enter your Associate ID (numbers only)"
                                required
                                min="1"
                                step="1"
                            >
                        </div>

                        <div class="form-group">
                            <label for="associateName">
                                <i class="fas fa-user"></i>
                                Associate Name (Letters only)
                            </label>
                            <input 
                                type="text" 
                                id="associateName" 
                                name="associateName" 
                                placeholder="Enter your full name (letters only)"
                                required
                                pattern="[A-Za-z\s]+"
                                title="Only letters and spaces are allowed"
                            >
                        </div>

                        <div class="form-group">
                            <label for="date">
                                <i class="fas fa-calendar"></i>
                                Date
                            </label>
                            <input 
                                type="date" 
                                id="date" 
                                name="date" 
                                readonly
                            >
                        </div>



                        <button type="submit" class="submit-btn">
                            <i class="fas fa-check-circle"></i>
                            Mark Attendance
                        </button>
                    </form>

                    <div id="message" class="message"></div>
                </div>
            </section>

            <!-- Quick Actions -->
            <!--<div class="quick-actions">
                <a href="attendance-view.html" class="secondary-btn">
                    <i class="fas fa-eye"></i>
                    View Today's Attendance
                </a>
            </div>-->
        </main>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-lock"></i> Login Required</h2>
                <span class="close">&times;</span>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter your username"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
            </form>
            <div id="loginMessage" class="message"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="simple-login-test.js"></script>
</body>
</html>
